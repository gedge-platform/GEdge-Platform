<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/NotoSansKR-Black.css">
    <link rel="stylesheet" href="assets/css/NotoSansKR-BoldR.css">
    <link rel="stylesheet" href="assets/css/NotoSansKR-Light.css">
    <link rel="stylesheet" href="assets/css/NotoSansKR-Medium.css">
    <link rel="stylesheet" href="assets/css/NotoSansKR-Regula.css">
    <link rel="stylesheet" href="assets/css/NotoSansKR-Thin.css">
    <link rel="stylesheet" href="assets/css/common_base.css">
    <link rel="stylesheet" href="assets/css/response_analysis.css">
    <title>클라우드 엣지 SW 플랫폼 시험환경</title>
</head>

<body>
    <div id="background_top"></div>
    <div id="contents">
        <div id="header"><span id="header_title">클라우드 엣지 SW 플랫폼 시험환경</span>
            <div id="header_button_div"><button class="btn header_button header_button_disactive" type="button" onclick="location.href=&quot;create_pod.html&quot;">POD 생성</button><button class="btn header_button header_button_active" type="button" onclick="location.href=&quot;response_analysis.html&quot;">응답분석</button><button class="btn header_button header_button_disactive"
                    type="button" style="margin-right: 15px;" onclick="location.href=&quot;init_kube.html&quot;">설정</button></div>
        </div>
        <div id="contents_contents">
            <form id="pod_form"><input class="form-control" type="hidden" id="form_pod_nm" name="pod_nm" value=""></form>
            <div id="pod_list">
                <div id="pod_list_scroll"></div>
            </div>
            <div id="pod_info" value="">
                <div><img class="icobulgreen" src="assets/img/ico-bul-green/ico-bul-green.png" srcset="assets/img/ico-bul-green/ico-bul-green@2x.png 2x,assets/img/ico-bul-green/ico-bul-green@3x.png 3x"><span class="input_field_title">Pod 명</span><span id="pod_info_pod_nm" class="pod_info_nm"></span></div>
                <div><img class="icobulgreen" src="assets/img/ico-bul-green/ico-bul-green.png" srcset="assets/img/ico-bul-green/ico-bul-green@2x.png 2x,assets/img/ico-bul-green/ico-bul-green@3x.png 3x"><span class="input_field_title">노드명</span><span id="pod_info_node_nm" class="pod_info_nm"></span></div>
                <div style="margin-right: 0;"><img class="icobulgreen" src="assets/img/ico-bul-green/ico-bul-green.png" srcset="assets/img/ico-bul-green/ico-bul-green@2x.png 2x,assets/img/ico-bul-green/ico-bul-green@3x.png 3x"><span class="input_field_title">이미지명</span><span id="pod_info_img_nm" class="pod_info_nm"></span></div>
                <div id="pod_resource">
                    <div id="pod_cpu"><span class="resource_title">CPU</span>
                        <div class="pod_resource_detail">
                            <div><span class="resoure_type">Limit</span><span id="cpu_lmt" class="resource_num">0</span></div>
                            <div style="float: right;"><span class="resoure_type">Request</span><span id="cpu_req" class="resource_num">0</span></div>
                        </div>
                    </div>
                    <div id="pod_mem"><span class="resource_title">Memory</span>
                        <div class="pod_resource_detail">
                            <div><span class="resoure_type">Limit</span><span id="mem_lmt" class="resource_num">0GB</span></div>
                            <div style="float: right;"><span class="resoure_type">Request</span><span id="mem_req" class="resource_num">0GB</span></div>
                        </div>
                    </div>
                    <div id="pod_gpu"><span class="resource_title">GPU</span>
                        <div class="pod_resource_detail">
                            <div><span class="resoure_type">Limit</span><span id="gpu_lmt" class="resource_num">0</span></div>
                            <div style="float: right;"><span class="resoure_type">Request</span><span id="gpu_req" class="resource_num">0</span></div>
                        </div>
                    </div>
                </div>
                <div id="nic_list">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="table_cell_left_radius" style="width: 200px;">플러그인</th>
                                <th style="width: 310px;">NIC 명</th>
                                <th class="table_cell_right_radius" style="width: 220px;">IP</th>
                            </tr>
                        </thead>
                        <tbody id="nic_list_tbody"></tbody>
                    </table>
                </div>
            </div>
            <hr>
            <div id="log"><img class="icobulgreen" src="assets/img/ico-bul-green/ico-bul-green.png" srcset="assets/img/ico-bul-green/ico-bul-green@2x.png 2x,assets/img/ico-bul-green/ico-bul-green@3x.png 3x"><span class="input_field_title">응답분석(Log)</span>
                <div id="log_div"></div>
            </div>
            <div style="height: 132px;"><button class="btn" id="delete_pod_button" type="button" onclick="delete_pod()" style="display: block;">삭제하기</button></div>
        </div>
    </div>
    <div id="spinner_div"><span class="spinner-border" role="status" style="width: 100px;height: 100px;color: blue;border: 10px solid currentColor;border-right-color: transparent;border-radius: 50%;display: block;position: fixed;z-index: 1031;top: 50%;right: 50%;"></span></div>
    <script
        src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/ajax_manager.js"></script>
        <script src="assets/js/common_base.js"></script>
        <script src="assets/js/response_analysis.js"></script>
        <script src="server_conf/server_urls.js"></script>
        <script src="assets/js/utils.js"></script>
</body>

</html>
