<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/NotoSansKR-Black.css">
    <link rel="stylesheet" href="assets/css/NotoSansKR-BoldR.css">
    <link rel="stylesheet" href="assets/css/NotoSansKR-Light.css">
    <link rel="stylesheet" href="assets/css/NotoSansKR-Medium.css">
    <link rel="stylesheet" href="assets/css/NotoSansKR-Regula.css">
    <link rel="stylesheet" href="assets/css/NotoSansKR-Thin.css">
    <link rel="stylesheet" href="assets/css/common_base.css">
    <link rel="stylesheet" href="assets/css/init_kube.css">
    <title>클라우드 엣지 SW 플랫폼 시험환경</title>
</head>

<body>
    <div id="background_top"></div>
    <div id="contents">
        <div id="header"><span id="header_title">클라우드 엣지 SW 플랫폼 시험환경</span>
            <div id="header_button_div"><button class="btn header_button header_button_disactive" type="button" onclick="location.href=&quot;create_pod.html&quot;">POD 생성</button><button class="btn header_button header_button_disactive" type="button" onclick="location.href=&quot;response_analysis.html&quot;">응답분석</button><button class="btn header_button header_button_active"
                    type="button" style="margin-right: 15px;" onclick="location.href=&quot;init_kube.html&quot;">설정</button></div>
        </div>
        <div id="contents_contents">
            <form id="delete_nic_form"><input class="form-control" type="hidden" id="del_nic_plugin" name="del_nic_plugin" value=""><input class="form-control" type="hidden" id="del_nic_nm" name="nic_nm" value=""></form>
            <form id="create_nic_form">
                <div id="nic_list_div" class="input_field" value="node_nm"><img class="icobulgreen" src="assets/img/ico-bul-green/ico-bul-green.png" srcset="assets/img/ico-bul-green/ico-bul-green@2x.png 2x,assets/img/ico-bul-green/ico-bul-green@3x.png 3x"><span class="input_field_title">NIC 설정</span>
                    <div style="margin-top: 20px;"><button class="btn nic_del_button" type="button" style="width: 74px;height: 36px;margin: 0;" onclick="del_nic()">삭제</button>
                        <div id="plugin_del_button"><button class="btn nic_del_button" type="button" onclick="del_plugin(&#39;multus&#39;)">Multus 초기화</button><button class="btn nic_del_button" type="button" onclick="del_plugin(&#39;sriov&#39;)">SR-IOV 초기화</button></div>
                    </div>
                    <div id="nic_list">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="table_cell_left_radius" style="width: 54px;"></th>
                                    <th style="width: 79px;">플러그인</th>
                                    <th style="width: 225px;">NIC 명</th>
                                    <th style="width: 190px;">Type</th>
                                    <th class="table_cell_right_radius" style="width: 152px;text-align: left;">Subnet</th>
                                </tr>
                            </thead>
                            <tbody id="nic_list_tbody"></tbody>
                        </table>
                    </div>
                </div>
                <div id="nic_add_div">
                    <div id="plugin_div"><span class="nic_add_title">플러그인</span>
                        <div id="multus" onclick="select_plugin(this)"><img src="assets/img/btn-radio-active/btn-radio-active.png"><span class="nic_add_title plugin_type" onclick="select_plugin(this)">Multus</span></div>
                        <div id="sriov" onclick="select_plugin(this)"><img src="assets/img/btn-radio-inactive/btn-radio-inactive.png"><span class="nic_add_title plugin_type">SR-IOV</span></div><input class="form-control" type="hidden" id="plugin_nm" name="plugin_nm" value="multus"></div>
                    <hr>
                    <div id="nic_type_div"><span class="nic_add_title">Type</span>
                        <div class="dropdown" value="node_nm"><button class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">host-local</button>
                            <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" onclick="select_type(this,&quot;nic_type_div&quot;)" value="host-local">host-local</a><a class="dropdown-item" role="presentation" onclick="select_type(this,&quot;nic_type_div&quot;)" value="static">static</a></div>
                        </div><input class="form-control" type="hidden" id="nic_type" name="nic_type" value="host-local"></div>
                    <div id="nic_subnet_div"><span class="nic_add_title">Subnet</span><input class="form-control input_text" type="text" id="nic_subnet" name="nic_subnet"></div><button class="btn" id="create_nic_button" type="button" onclick="create_nic()">생성하기</button></div>
            </form>
            <hr>
            <div id="cilium">
                <form id="cilium_plcy_form">
                    <div id="cilium_plcy_div"><img class="icobulgreen" src="assets/img/ico-bul-green/ico-bul-green.png" srcset="assets/img/ico-bul-green/ico-bul-green@2x.png 2x,assets/img/ico-bul-green/ico-bul-green@3x.png 3x"><span class="input_field_title">Cilium 정책 설정</span>
                        <div></div>
                        <div id="pod_list">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="table_cell_left_radius" style="width: 64px;"></th>
                                        <th class="table_cell_right_radius" style="width: 253px;">Pod 명</th>
                                    </tr>
                                </thead>
                                <tbody id="pod_list_tbody"></tbody>
                            </table>
                        </div>
                        <div id="cilium_plcy_option">
                            <div id="in_type"><span class="nic_add_title" style="font-size: 17px;">Ingress</span>
                                <div class="form-check cilium_plcy_type_div" style="float: right;"><input class="form-check-input pod_check_box" type="checkbox" id="ingress" onchange="active_plcy(this,&quot;in_type&quot;)"><label class="form-check-label pod_check_label" for="ingress"></label></div>
                                <hr>
                                <div id="ingress_port_1">
                                    <div class="plcy_port"><span class="nic_add_title">Port</span><input class="form-control input_text" type="text" id="in_port" name="in_port" readonly="true"></div>
                                    <div class="plcy_porotocol"><span class="nic_add_title">Protocol</span>
                                        <div class="dropdown" value="node_nm"><button class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button" disabled="true">TCP</button>
                                            <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" onclick="select_type(this,&quot;ingress_port_1&quot;)" value="TCP">TCP</a><a class="dropdown-item" role="presentation" onclick="select_type(this,&quot;ingress_port_1&quot;)" value="UDP">UDP</a><a class="dropdown-item" role="presentation" onclick="select_type(this,&quot;ingress_port_1&quot;)"
                                                    value="ANY">ANY</a></div>
                                        </div><input class="form-control" type="hidden" name="in_type" value="TCP"></div>
                                </div><input type="hidden" class="form-control" id="select_in_type" name="select_in_type" value="true" /></div>
                            <div id="out_type" style="margin-top: 27px;"><span class="nic_add_title" style="font-size: 17px;">Egress</span>
                                <div class="form-check cilium_plcy_type_div" style="float: right;"><input class="form-check-input pod_check_box" type="checkbox" id="egress" onchange="active_plcy(this,&quot;out_type&quot;)"><label class="form-check-label pod_check_label" for="egress"></label></div>
                                <hr>
                                <div id="egress_port_1">
                                    <div class="plcy_port"><span class="nic_add_title">Port</span><input class="form-control input_text" type="text" id="out_port" name="out_port" readonly="true"></div>
                                    <div class="plcy_porotocol"><span class="nic_add_title">Protocol</span>
                                        <div class="dropdown" value="node_nm"><button class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button" disabled="true">TCP</button>
                                            <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" onclick="select_type(this,&quot;egress_port_1&quot;)" value="TCP">TCP</a><a class="dropdown-item" role="presentation" onclick="select_type(this,&quot;egress_port_1&quot;)" value="UDP">UDP</a><a class="dropdown-item" role="presentation" onclick="select_type(this,&quot;egress_port_1&quot;)"
                                                    value="ANY">ANY</a></div>
                                        </div>
                                    </div><input class="form-control" type="hidden" name="out_type" value="TCP"></div><input class="form-control" type="hidden" id="select_out_type" name="select_out_type" value="false"></div>
                        </div>
                    </div>
                </form>
                <div id="cilium_plcy_button_div"><button class="btn plcy_button" id="deploy_plcy_button" type="button" onclick="deploy_plcy()">적용하기</button><button class="btn plcy_button" id="delete_plcy_button" type="button" onclick="delete_plcy()">삭제하기</button></div>
                <hr>
            </div>
            <form id="kube_reset_form">
                <div id="kube_reset_div"><img class="icobulgreen" src="assets/img/ico-bul-green/ico-bul-green.png" srcset="assets/img/ico-bul-green/ico-bul-green@2x.png 2x,assets/img/ico-bul-green/ico-bul-green@3x.png 3x"><span class="input_field_title">초기화 설정</span>
                    <div>
                        <div id="network" onclick="select_plugin(this)"><span class="nic_add_title" style="display: block;margin-bottom: 6px;">네트워크<span class="nic_add_title" style="display: block;margin-bottom: 6px;width: 300px;">(현재 네트워크 : <span id="base_network"></span>)</span>
                            </span>
                            <div id="flannel" onclick="select_plugin(this)"><img src="assets/img/btn-radio-active/btn-radio-active.png"><span class="nic_add_title plugin_type" onclick="select_plugin(this)">Flannel</span></div>
                            <div id="cilium" onclick="select_plugin(this)"><img src="assets/img/btn-radio-inactive/btn-radio-inactive.png"><span class="nic_add_title plugin_type" onclick="select_plugin(this)">Cilium</span></div><input class="form-control" type="hidden" id="network_type" name="network_type" value="flannel"></div>
                        <div id="topology"
                            onclick="select_plugin(this)"><span class="nic_add_title" style="display: block;margin-bottom: 6px;width: 100px;">토폴로지 매니저<span class="nic_add_title" style="display: block;margin-bottom: 6px;width: 300px;">(현재 정책 : <span id="tplg_plcy"></span>)</span>
                            </span>
                            <div class="dropdown" value="node_nm"><button class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">None</button>
                                <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" onclick="select_type(this,&quot;topology&quot;)" value="none">None</a><a class="dropdown-item" role="presentation" onclick="select_type(this,&quot;topology&quot;)" value="best">Best Effort</a><a class="dropdown-item" role="presentation" onclick="select_type(this,&quot;topology&quot;)"
                                        value="restricted">Restricted</a><a class="dropdown-item" role="presentation" onclick="select_type(this,&quot;topology&quot;)" value="single">Single Numa Node</a></div>
                            </div><input class="form-control" type="hidden" id="topology_plcy" name="tplg_plcy" value="none"></div>
                    </div><button class="btn" id="kube_reset_btton" type="button" onclick="kube_reset()">Kubernetes 초기화</button></div>
            </form>
        </div>
    </div>
    <div id="spinner_div"><span class="spinner-border" role="status" style="width: 100px;height: 100px;color: blue;border: 10px solid currentColor;border-right-color: transparent;border-radius: 50%;display: block;position: fixed;z-index: 1031;top: 50%;right: 50%;"></span></div>
    <script
        src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/ajax_manager.js"></script>
        <script src="assets/js/common_base.js"></script>
        <script src="assets/js/init_kube.js"></script>
        <script src="server_conf/server_urls.js"></script>
        <script src="assets/js/utils.js"></script>
</body>

</html>
